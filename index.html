<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrybeWarts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo da trybewarts">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" action="">
            <input class="form-header" id="email" type="email" name="email" placeholder="Email">
            <input class="form-header" id="senha" type="password" name="password" placeholder="Senha">
            <button id="login">Entrar</button>
         </form>
    </header>
    <main>
      <form action="" id="evaluation-form">
          <input type="text" name="nome" id="input-name" placeholder="Nome">

          <input type="text" name="sobrenome" id="input-lastname" placeholder="Sobrenome">

          <input type="email" name="email" id="input-email" placeholder="Email">

          <select name="house" id="house">

            <option type="text" value="Gitnória" id="gitnoria-house">Gitnória</option>

            <option type="text" value="Reactpuff" id="reactpuff-house">Reactpuff</option>

            <option type="text" value="Corvinode" id="corvinode-house">Corvinode</option>

            <option type="text" value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>

          <label id='label-family' for="family">Qual sua família?
            
            <input type="radio" name="family" value="Frontend" id="front">
            <label for="front">Frontend</label>

            <input type="radio" name="family" value="Backend" id="back">
            <label for="back">Backend</label>

            <input type="radio" name="family" value="FullStack" id="full">
            <label for="full">Fullstack</label>

        </label>
      </form>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="logo trybewarts">
    </main>
    <footer> Direitos reservados à Trybewarts©</footer>
    <script src="script.js"></script>
</body>
</html>
