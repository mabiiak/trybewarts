<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrybeWarts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo da trybewarts">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" action="">
            <input class="form-header" id="email" type="email" name="email" placeholder="Email">
            <input class="form-header" id="senha" type="password" name="password" placeholder="Senha">
            <button id="login">Entrar</button>
         </form>
    </header>
    <main>
      <form action="" id="evaluation-form">
          <div id="name-and-lastname">
           <input type="text" name="nome" id="input-name" placeholder="Nome">

            <input type="text" name="sobrenome" id="input-lastname" placeholder="Sobrenome">
         </div>
          <div id="email-and-house">
            <input type="email" name="email" id="input-email" placeholder="Email">

            <label for="house">Casa:</label>
            <select name="house" id="house"> 

              <option type="text" value="Gitnória" id="gitnoria-house">Gitnória</option>

              <option type="text" value="Reactpuff" id="reactpuff-house">Reactpuff</option>

              <option type="text" value="Corvinode" id="corvinode-house">Corvinode</option>

              <option type="text" value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
        </div>

        <label id='label-family' for="family">Qual sua família?
        </label> 
        <input type="radio" name="family" value="Frontend" id="front">Frontend

        <input type="radio" name="family" value="Backend" id="back">Backend

        <input type="radio" name="family" value="FullStack" id="full">Fullstack

        <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
          <div id="div-content">
            <input  type="checkbox" value="HoFs">HoFs

            <input  type="checkbox" value="Jest">Jest

            <input  type="checkbox" value="Promises">Promises

            <input  type="checkbox" value="React">React

            <input  type="checkbox" value="SQL"> SQL

            <input  type="checkbox" value="Python">Python
          </div>


        <div>
          <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
          <input type="radio" name="rate" id="" value="1">1
          <input type="radio" name="rate" id="" value="2">2
          <input type="radio" name="rate" id="" value="3">3
          <input type="radio" name="rate" id="" value="4">4
          <input type="radio" name="rate" id="" value="5">5
          <input type="radio" name="rate" id="" value="6">6
          <input type="radio" name="rate" id="" value="7">7
          <input type="radio" name="rate" id="" value="8">8
          <input type="radio" name="rate" id="" value="9">9
          <input type="radio" name="rate" id="" value="10">10
        </div>

      </form>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="logo trybewarts">
    </main>
    <footer> Direitos reservados à Trybewarts©</footer>
    <script src="script.js"></script>
</body>
</html>
